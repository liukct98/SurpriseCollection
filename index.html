<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Catalogo Collezioni</title>
  <link rel="stylesheet" href="style.css?v=3.0&t=20250912">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FF6B35">
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sorpresine">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">
</head>
<body>
  <header>Catalogo Collezioni</header>
  <div class="container">
    <div class="auth-container">
      <h1>🔐 Accedi al tuo catalogo</h1>
      <p class="auth-subtitle">Inserisci le tue credenziali per continuare</p>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="username">👤 Username o Email</label>
          <input type="text" id="username" autocomplete="username" placeholder="Inserisci username o email" required>
        </div>

        <div class="form-group">
          <label for="password">🔒 Password</label>
          <input type="password" id="password" autocomplete="current-password" placeholder="Inserisci la password" required>
        </div>

        <button type="submit" class="btn-primary">🚀 Accedi</button>
      </form>

      <div id="login-message" class="message"></div>

      <div class="auth-link">
        <p>Non hai un account? <a href="./register.html" class="link-primary">📝 Registrati</a></p>
      </div>
    </div>
  </div>

</body>

<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login / Registrazione - Catalogando</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FF6B35">

<!-- Apple PWA Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Sorpresine">
<link rel="apple-touch-icon" href="icon-180.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
<link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="card" id="card">
  <!-- LEFT: Sign In form (default view) -->
  <div class="panel-left">
    <div class="signin-only" style="max-width:360px;">
      <h2>ğŸ” Accedi</h2>
      <p class="lead">Inserisci username o email e password</p>

      <form id="loginForm">
        <input class="input" id="login-username" placeholder="Username o Email" autocomplete="username" required />
        <div class="password-field">
          <input class="input" id="login-password" placeholder="Password" type="password" autocomplete="current-password" required />
          <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)" aria-label="Mostra password">
            <svg viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:14px">ğŸš€ Accedi</button>
      </form>
      
      <div id="login-message" class="message" style="display:none;"></div>
    </div>
  </div>

  <!-- RIGHT: Create Account form (shown when register mode) -->
  <div class="panel-right">
    <div class="register-only" style="max-width:360px;">
      <h2>ğŸ“ Registrati</h2>
      <p class="lead">Crea il tuo account per iniziare</p>

      <form id="signupForm">
        <input class="input" id="register-username" placeholder="Username" autocomplete="username" required />
        <input class="input" id="register-email" placeholder="Email" type="email" autocomplete="email" required />
        <div class="password-field">
          <input class="input" id="register-password" placeholder="Password" type="password" autocomplete="new-password" required />
          <button type="button" class="password-toggle" onclick="togglePassword('register-password', this)" aria-label="Mostra password">
            <svg viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="password-field">
          <input class="input" id="register-confirm-password" placeholder="Conferma Password" type="password" autocomplete="new-password" required />
          <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password', this)" aria-label="Mostra password">
            <svg viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <button type="submit" class="btn btn-primary">ğŸ“ Crea Account</button>
      </form>
      
      <div id="register-message" class="message" style="display:none;"></div>
    </div>
  </div>

  <!-- The sliding purple panel -->
  <div class="slider" id="slider">
    <div class="inner">
      <div class="signup-msg">
        <h3>Ciao! ğŸ‘‹</h3>
        <p>Registrati con i tuoi dati per iniziare a catalogare le tue collezioni.</p>
        <button class="toggle-ghost" id="btnSwitchToSignup">ğŸ“ Registrati</button>
      </div>
      <div class="signin-msg">
        <h3>Bentornato! ğŸ‰</h3>
        <p>Accedi al tuo account per continuare a catalogare.</p>
        <button class="toggle-ghost" id="btnSwitchToSignin">ğŸ” Accedi</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>
<script src="login.js"></script>
<script src="title-animations.js"></script>
<script src="component-animations.js"></script>

</body>
</html>

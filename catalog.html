<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Generale - Sorpresine</title>
    <link rel="stylesheet" href="style.css?v=3.0&t=20250912">
</head>
<body>
        <div class="container" style="padding-bottom:90px;">
        <header class="header">
            <h1>📖 Catalogo Generale</h1>
        </header>

        <main class="main-content">
            <!-- Barra di ricerca e filtri -->
        <div class="search-filters">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="🔍 Cerca serie o oggetti..." />
            <button id="clear-search" class="clear-btn">✕</button>
        </div>
        
        <button id="toggle-filters" class="filter-toggle">🔧 Filtri</button>
        
        <div class="filters" id="filters-container" style="display: none;">
            <select id="filter-year" class="filter-select">
            <option value="">Tutti gli anni</option>
            </select>
            
            <select id="filter-nation" class="filter-select">
            <option value="">Tutte le nazioni</option>
            </select>
            
            <select id="filter-completion" class="filter-select">
            <option value="">Tutte le serie</option>
            <option value="incomplete">Solo serie incomplete</option>
            <option value="complete">Solo serie complete</option>
            </select>
            
            <select id="sort-by" class="filter-select">
            <option value="nome">Ordina per nome</option>
            <option value="anno">Ordina per anno</option>
            <option value="nazione">Ordina per nazione</option>
            <option value="completion">Ordina per completamento</option>
            </select>
        </div>
        </div>
                
            <div id="catalog-container" class="series-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Caricamento catalogo...</p>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="collection.html" class="nav-item">
                <span class="nav-icon">📦</span>
                <span class="nav-label">Collezione</span>
            </a>
        </nav>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Script -->
    <script src="catalog.js?v=3.0&t=20250912&bust=cache"></script>
</body>
</html>

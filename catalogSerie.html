<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oggetti Serie - Catalogo</title>
  <link rel="stylesheet" href="style.css?v=3.0&t=20250912">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FF6B35">
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sorpresine">
  <link rel="apple-touch-icon" href="icon-180.png">
</head>
<body>
  <!-- Navbar Moderna con icona profilo -->
 <!-- Navbar Moderna -->
  <nav class="navbar">
    <div class="nav-container" style="display: flex; align-items: center; justify-content: space-between;">
      <!-- Colonna 1: Notifiche a sinistra -->
      <div style="flex:1; display: flex; align-items: left;">
  <button class="nav-notifiche" id="nav-notifiche-btn" title="Notifiche" style="margin-left:8px;">
          <span class="notifiche-icon">üîî</span>
          <span class="notifiche-badge" id="notifiche-badge">0</span>
        </button>
      </div>
      <!-- Colonna 2: Brand centrale -->
      <div style="flex:2; display: flex; justify-content: center; align-items: center;">
        <div class="nav-brand">
          <span class="nav-logo">üéÅ</span>
          <span class="nav-title">Catalogando</span>
        </div>
      </div>
      <!-- Colonna 3: Profilo a destra -->
      <div style="flex:1; display: flex; justify-content: flex-end; align-items: right;">
        <button class="nav-profile" onclick="location.href='profile.html'" title="Il mio Profilo">
          <div class="profile-avatar">
            <span id="user-initials">?</span>
          </div>
          <span class="profile-name" id="nav-user-name">Utente</span>
        </button>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="back-button">
      <button id="back-to-catalog-series" class="back-btn static-back-btn" style="display:none;"><span class="back-arrow">&#8592;</span> Serie</button>
    </div>
    
    <h1 id="serie-title">Gestione Oggetti Serie</h1>
    
    <!-- Lista oggetti - sempre visibile -->
    <div id="items-list" class="items-admin-list">
      <div class="loading">
        <div class="spinner"></div>
        <p>Caricamento oggetti...</p>
      </div>
    </div>
    
    <!-- Sezione Admin - solo per admin -->
    <div class="admin-section">
      <div class="admin-buttons">
        <button onclick="showAddItemForm()" class="btn-admin">‚ûï Aggiungi Oggetto</button>
        <button onclick="loadItems()" class="btn-admin">üîÑ Aggiorna Lista</button>
      </div>
      
      <!-- Form aggiunta oggetto -->
      <div id="add-item-form" class="add-item-form hidden">
        <div class="form-header">
          <h3>‚ûï Aggiungi Oggetto alla Serie</h3>
          <button onclick="hideAddItemForm()" class="btn-close">‚úï</button>
        </div>
        
        <form id="item-form" class="admin-form">
          <div class="form-group">
            <label for="item-numero">Numero *</label>
            <input type="text" id="item-numero" required placeholder="es. 1, 2, 3...">
          </div>
          
          <div class="form-group">
            <label for="item-nome">Nome Oggetto *</label>
            <input type="text" id="item-nome" required placeholder="es. Puffo Grande">
          </div>
          
          <div class="form-group">
            <label for="item-accessori">Accessori</label>
            <input type="text" id="item-accessori" placeholder="es. Cappello, Bastone">
          </div>
          <div class="form-group">
            <label for="item-valore">Valore (‚Ç¨)</label>
            <input type="number" id="item-valore" step="0.01" min="0" placeholder="es. 12.50">
          </div>
          
          <div class="form-group">
            <label for="item-immagine">Foto:</label>
            <input type="file" id="item-immagine" accept="image/*">
          </div>
          
          <div class="form-actions">
            <button type="button" onclick="hideAddItemForm()" class="btn-secondary">Annulla</button>
            <button type="submit" class="btn-primary">üíæ Salva Oggetto</button>
          </div>
        </form>
      </div>
      
      <!-- Form modifica oggetto -->
      <div id="edit-item-form" class="add-item-form hidden">
        <div class="form-header">
          <h3>‚úèÔ∏è Modifica Oggetto della Serie</h3>
          <button onclick="hideEditItemForm()" class="btn-close">‚úï</button>
        </div>
        
        <form id="edit-item-form-element" class="admin-form">
          <input type="hidden" id="edit-item-id">
          
          <div class="form-group">
            <label for="edit-item-numero">Numero *</label>
            <input type="text" id="edit-item-numero" required placeholder="es. 1, 2, 3...">
          </div>
          
          <div class="form-group">
            <label for="edit-item-nome">Nome Oggetto *</label>
            <input type="text" id="edit-item-nome" required placeholder="es. Puffo Grande">
          </div>
          
          <div class="form-group">
            <label for="edit-item-accessori">Accessori</label>
            <input type="text" id="edit-item-accessori" placeholder="es. Cappello, Bastone">
          </div>
          <div class="form-group">
            <label for="edit-item-valore">Valore (‚Ç¨)</label>
            <input type="number" id="edit-item-valore" step="0.01" min="0" placeholder="es. 12.50">
          </div>
          
          <div class="form-group">
            <label for="edit-item-immagine">Foto:</label>
            <input type="file" id="edit-item-immagine" accept="image/*">
            <small id="edit-current-image-info" class="text-muted"></small>
          </div>
          
          <div class="form-actions">
            <button type="button" onclick="hideEditItemForm()" class="btn-secondary">Annulla</button>
            <button type="submit" class="btn-primary">üíæ Salva Modifiche</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal per visualizzare immagine ingrandita -->
  <div id="image-modal" class="image-modal hidden" onclick="closeImageModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 id="modal-title">Foto Oggetto</h3>
        <button onclick="closeImageModal()" class="btn-close">‚úï</button>
      </div>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Foto oggetto" class="modal-img">
        <div id="modal-info" class="modal-item-info">
          <p id="modal-item-name"></p>
          <p id="modal-item-accessories"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="utils.js?v=3.0&t=20250912"></script>
  <script src="catalogSerie.js?v=3.0&t=20250912&bust=cache"></script>
  <script src="navbar.js?v=3.0&t=20250912"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
  <script src="chat.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="nav-logo">💬</span>
        <span class="nav-title">Chat</span>
      </div>
    </div>
  </nav>
  <div class="container" style="max-width:500px;margin:80px auto 0 auto;">
    <h1 id="chat-title">Chat</h1>
    <input type="text" id="chat-search" placeholder="Cerca nei messaggi..." style="width:100%;margin-bottom:12px;padding:9px 12px;border-radius:8px;border:1px solid #ccc;">
    <div id="chat-messages" style="min-height:300px;margin-bottom:20px;"></div>
     <form id="chat-form" style="display:flex;gap:8px;margin-top:16px;">
  <input id="chat-input" type="text" autocomplete="off" placeholder="Scrivi un messaggio..." style="flex:1;padding:16px 20px;border-radius:16px;border:1px solid #ccc;font-size:20px;">
  <button type="button" id="emoji-btn" style="padding:0 3px;border-radius:8px;background:#f5f5f5;color:#333;border:none;font-size:15px;max-width:50px;min-height:32px;">😊</button>
  <button type="submit" style="padding:0 7px;border-radius:8px;background:#43aa8b;color:#fff;border:none;font-weight:bold;font-size:13px;max-width:50px;min-height:32px;">Invia</button>
     </form>
     <div id="emoji-picker" style="display:none;position:absolute;bottom:70px;left:20px;z-index:10;background:#fff;border:1px solid #ccc;border-radius:12px;padding:8px;box-shadow:0 2px 12px #0002;"></div>
<style>
.fade-in-msg {
  animation: fadeInMsg 0.5s;
}
@keyframes fadeInMsg {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
    </form>
  </div>
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <span class="icon">🏠</span>
      <span class="label">Home</span>
      <span class="ripple"></span>
    </a>
    <a href="friendRequests.html" class="nav-item">
      <span class="icon">👥</span>
      <span class="label">Amici</span>
      <span class="ripple"></span>
    </a>
  </nav>
</body>
</html>

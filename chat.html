<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
  <script src="notifiche.js"></script>
  <script src="notificationsManager_polling.js"></script>
  <script src="chat.js"></script>
</head>
<body>
  <!-- Navbar Moderna -->
  <nav class="navbar">
    <div class="nav-container" style="display: flex; align-items: center; justify-content: space-between;">
      <!-- Colonna 1: Notifiche a sinistra -->
      <div style="flex:1; display: flex; align-items: left;">
  <button class="nav-notifiche" id="nav-notifiche-btn" title="Notifiche" style="margin-left:8px;">
          <span class="notifiche-icon">🔔</span>
          <span class="notifiche-badge" id="notifiche-badge">0</span>
        </button>
      </div>
      <!-- Colonna 2: Brand centrale -->
      <div style="flex:2; display: flex; justify-content: center; align-items: center;">
        <div class="nav-brand">
        <span class="nav-logo">💬</span>
        <span class="nav-title" id="chat-title">Chat</span>
      </div>
      </div>
      <!-- Colonna 3: Profilo a destra -->
      <div style="flex:1; display: flex; justify-content: flex-end; align-items: right;">
        <button class="nav-profile" onclick="location.href='profile.html'" title="Il mio Profilo">
          <div class="profile-avatar">
            <span id="user-initials">?</span>
          </div>
          <span class="profile-name" id="nav-user-name">Utente</span>
        </button>
      </div>
    </div>
  </nav>
  
  <div class="container" style="max-width:500px;margin:100px auto 0 auto;padding:20px 16px 100px 16px;">
    <input type="text" id="chat-search" placeholder="Cerca nei messaggi..." style="width:100%;margin-bottom:12px;padding:9px 12px;border-radius:8px;border:1px solid #ccc;">
    <div id="chat-messages" style="min-height:300px;margin-bottom:30px;padding-bottom:20px;"></div>
     <form id="chat-form" style="display:flex;gap:8px;margin-top:20px;margin-bottom:30px;">
  <input id="chat-input" type="text" autocomplete="off" placeholder="Scrivi un messaggio..." style="flex:1;padding:16px 20px;border-radius:16px;border:1px solid #ccc;font-size:18px;">
  <button type="button" id="emoji-btn" style="padding:0 3px;border-radius:8px;background:#f5f5f5;color:#333;border:none;font-size:15px;max-width:50px;min-height:32px;">😊</button>
  <button type="submit" style="padding:0 7px;border-radius:8px;background:#43aa8b;color:#fff;border:none;font-weight:bold;font-size:13px;max-width:50px;min-height:32px;">Invia</button>
     </form>
     <div id="emoji-picker" style="display:none;position:absolute;bottom:70px;left:20px;z-index:10;background:#fff;border:1px solid #ccc;border-radius:12px;padding:8px;box-shadow:0 2px 12px #0002;"></div>
<style>
.fade-in-msg {
  animation: fadeInMsg 0.5s;
}
@keyframes fadeInMsg {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
    </form>
  </div>
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <span class="icon">🏠</span>
      <span class="label">Home</span>
      <span class="ripple"></span>
    </a>
    <a href="friendRequests.html" class="nav-item">
      <span class="icon">👥</span>
      <span class="label">Amici</span>
      <span class="ripple"></span>
    </a>
  </nav>
</body>
</html>

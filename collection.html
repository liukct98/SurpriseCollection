<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collezione</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>Catalogo Collezioni</header>
  <div class="container">
    <h1>La tua Collezione</h1>
    
    <!-- Barra di ricerca e filtri -->
    <div class="search-filters">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="🔍 Cerca serie o oggetti..." />
        <button id="clear-search" class="clear-btn">✕</button>
      </div>
      
      <button id="toggle-filters" class="filter-toggle">🔧 Filtri</button>
      
      <div class="filters" id="filters-container" style="display: none;">
        <select id="filter-year" class="filter-select">
          <option value="">Tutti gli anni</option>
        </select>
        
        <select id="filter-nation" class="filter-select">
          <option value="">Tutte le nazioni</option>
        </select>
        
        <select id="filter-completion" class="filter-select">
          <option value="">Tutte le serie</option>
          <option value="incomplete">Solo serie incomplete</option>
          <option value="complete">Solo serie complete</option>
        </select>
        
        <select id="sort-by" class="filter-select">
          <option value="nome">Ordina per nome</option>
          <option value="anno">Ordina per anno</option>
          <option value="nazione">Ordina per nazione</option>
          <option value="completion">Ordina per completamento</option>
        </select>
      </div>
    </div>
    
    <div id="series-list">
      <div class="spinner"></div>
      <p style="text-align:center;">Caricamento collezione...</p>
    </div>
  </div>
  <nav class="bottom-nav">
  <a href="home.html" class="nav-item">
    <span class="icon">🏠</span>
    <span class="label">Home</span>
    <span class="ripple"></span>
  </a>
  <a href="add.html" class="nav-item">
    <span class="icon">➕</span>
    <span class="label">Aggiungi</span>
    <span class="ripple"></span>
  </a>
  <a href="collection.html" class="nav-item active">
    <span class="icon">📦</span>
    <span class="label">Collezione</span>
    <span class="ripple"></span>
  </a>
  <a href="stats.html" class="nav-item">
    <span class="icon">📊</span>
    <span class="label">Statistiche</span>
    <span class="ripple"></span>
  </a>
  <a href="wishlist.html" class="nav-item">
    <span class="icon">💝</span>
    <span class="label">Wishlist</span>
    <span class="ripple"></span>
  </a>
</nav>
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Foto oggetto">
</div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="collection.js" defer></script>

<script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registrato', reg))
      .catch(err => console.error('Errore Service Worker', err));
      });
  }
</script>
</body>
</html>

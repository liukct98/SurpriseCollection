<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collezione</title>
  <link rel="stylesheet" href="style.css?v=3.0&t=20250912">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FF6B35">
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sorpresine">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">
</head>
<body>
  <!-- Navbar Moderna con icona profilo -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="nav-logo">🎁</span>
        <span class="nav-title">Catalogando</span>
      </div>
      <div class="nav-menu">
        <button class="nav-profile" onclick="location.href='profile.html'" title="Il mio Profilo">
          <div class="profile-avatar">
            <span id="user-initials">?</span>
          </div>
          <span class="profile-name" id="nav-user-name">Utente</span>
        </button>
      </div>
    </div>
  </nav>
  <div class="container" style="padding-bottom:90px;">
    <h1>La tua Collezione</h1>
    <!-- Barra di ricerca e filtri -->
    <div class="search-filters">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="🔍 Cerca serie o oggetti..." />
        <button id="clear-search" class="clear-btn">✕</button>
      </div>
      <button id="toggle-filters" class="filter-toggle">🔧 Filtri</button>
      <div class="filters" id="filters-container" style="display: none;">
        <select id="filter-year" class="filter-select">
          <option value="">Tutti gli anni</option>
        </select>
        <select id="filter-nation" class="filter-select">
          <option value="">Tutte le nazioni</option>
        </select>
        <select id="sort-by" class="filter-select">
          <option value="nome">Ordina per nome</option>
          <option value="anno-cres">Ordina per anno crescente</option>
          <option value="anno-desc">Ordina per anno decrescente</option>
          <option value="nazione">Ordina per nazione</option>
        </select>
      </div>
    </div>
    <!-- Vetrina Marche SOTTO i filtri -->
    <div id="brand-showcase" class="brand-list"></div>
    <div id="series-list">
      <div id="brand-title" class="brand-title"></div>
      <div class="spinner"></div>
      <p style="text-align:center;">Caricamento collezione...</p>
    </div>
  </div>
  <nav class="bottom-nav">
  <a href="home.html" class="nav-item">
      <span class="icon">🏠</span>
      <span class="label">Home</span>
      <span class="ripple"></span>
    </a>
    <a href="collection.html" class="nav-item">
      <span class="icon">📦</span>
      <span class="label">Collezione</span>
      <span class="ripple"></span>
    </a>
    <a href="catalog.html" class="nav-item">
      <span class="icon">📖</span>
      <span class="label">Catalogo</span>
      <span class="ripple"></span>
    </a>
</nav>
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Foto oggetto">
</div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="navbar.js?v=3.0&t=20250912"></script>
<script src="notificationsManager_polling.js"></script>
<script src="collection.js?v=3.0&t=20250912&bust=cache" defer></script>
</body>
</html>

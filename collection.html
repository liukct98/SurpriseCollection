<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css?v=3.0&t=20250912">

  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Sorpresine">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">

<body>
  <header>Catalogo Collezioni</header>
  <div class="container" style="padding-bottom:90px;">
    <h1>La tua Collezione</h1>
    <!-- Barra di ricerca e filtri -->
    <div class="search-filters">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="üîç Cerca serie o oggetti..." />
        <button id="clear-search" class="clear-btn">‚úï</button>
      </div>
      <button id="toggle-filters" class="filter-toggle">üîß Filtri</button>
      <div class="filters" id="filters-container" style="display: none;">
        <select id="filter-year" class="filter-select">
          <option value="">Tutti gli anni</option>
        </select>
        <select id="filter-nation" class="filter-select">
          <option value="">Tutte le nazioni</option>
        </select>
        <select id="filter-completion" class="filter-select">
          <option value="">Tutte le serie</option>
          <option value="incomplete">Solo serie incomplete</option>
          <option value="complete">Solo serie complete</option>
        </select>
        <select id="sort-by" class="filter-select">
          <option value="nome">Ordina per nome</option>
          <option value="anno">Ordina per anno</option>
          <option value="nazione">Ordina per nazione</option>
          <option value="completion">Ordina per completamento</option>
        </select>
      </div>
    </div>
    <!-- Vetrina Marche SOTTO i filtri -->
    <div id="brand-showcase" class="brand-list"></div>
    <div id="series-list">
      <div id="brand-title" class="brand-title"></div>
      <div class="spinner"></div>
      <p style="text-align:center;">Caricamento collezione...</p>
    </div>
  </div>
  <nav class="bottom-nav">
  <a href="home.html" class="nav-item">
    <span class="icon">üè†</span>
    <span class="label">Home</span>
    <span class="ripple"></span>
  </a>
  <a href="add.html" class="nav-item">
    <span class="icon">‚ûï</span>
    <span class="label">Aggiungi</span>
    <span class="ripple"></span>
  </a>
</nav>
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" src="" alt="Foto oggetto">
</div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="collection.js?v=3.0&t=20250912&bust=cache" defer></script>

<script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registrato', reg))
      .catch(err => console.error('Errore Service Worker', err));
      });
  }
</script>
</body>
</html>

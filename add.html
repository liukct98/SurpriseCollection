</head>
<body>
  <header>Aggiungi Serie o Oggetto</header>
  <div class="container">
    <h1>Nuova Serie</h1>
    <form id="series-form">
      <input type="text" id="nome" placeholder="Nome serie" required>
      <input type="number" id="anno" placeholder="Anno" required>
      <input type="number" id="n_pezzi" placeholder="Numero oggetti" required>
      <input type="text" id="nazione" placeholder="Nazione">
      <button type="submit">Aggiungi Serie</button>
    </form>
  </div>
  <nav class="bottom-nav">
  <a href="home.html" class="nav-item active">
    <span class="icon">🏠</span>
    <span class="label">Home</span>
    <span class="ripple"></span>
  </a>
  <a href="collection.html" class="nav-item">
    <span class="icon">📦</span>
    <span class="label">Collezione</span>
    <span class="ripple"></span>
  </a>
</nav>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
  <html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie</title>
    <link rel="stylesheet" href="style.css?v=3.0&t=20250912">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sorpresine">
    <link rel="apple-touch-icon" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">
  </head>
  <body>

    <!-- Navbar Moderna con icona profilo -->
  <nav class="navbar">
    <div class="nav-container" style="display: flex; align-items: center; justify-content: space-between;">
      <!-- Colonna 1: Notifiche a sinistra -->
      <div style="flex:1; display: flex; align-items: left;">
  <button class="nav-notifiche" id="nav-notifiche-btn" title="Notifiche" style="margin-left:8px;">
          <span class="notifiche-icon">🔔</span>
          <span class="notifiche-badge" id="notifiche-badge">0</span>
        </button>
      </div>
      <!-- Colonna 2: Brand centrale -->
      <div style="flex:2; display: flex; justify-content: center; align-items: center;">
        <div class="nav-brand">
          <span class="nav-logo">🎁</span>
          <span class="nav-title">Catalogando</span>
        </div>
      </div>
      <!-- Colonna 3: Profilo a destra -->
      <div style="flex:1; display: flex; justify-content: flex-end; align-items: right;">
        <button class="nav-profile" onclick="location.href='profile.html'" title="Il mio Profilo">
          <div class="profile-avatar">
            <span id="user-initials">?</span>
          </div>
          <span class="profile-name" id="nav-user-name">Utente</span>
        </button>
      </div>
    </div>
  </nav>

  <main>
    <section class="collection-section">
      <div class="collection-card">
        <button id="back-to-series" class="back-btn static-back-btn" style="display:none;"><span class="back-arrow">&#8592;</span> Serie</button>
        <h2>Collezione</h2>
        <div id="items-list">
          <div class="loading">
            <div class="spinner"></div>
            <p>Caricamento oggetti...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox per immagini -->
  <div id="lightbox" class="lightbox" style="display:none;">
    <img id="lightbox-img" src="" alt="Foto oggetto">
  </div>

  <!-- Navbar inferiore -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <span class="icon">🏠</span>
      <span class="label">Home</span>
      <span class="ripple"></span>
    </a>
    <a href="collection.html" class="nav-item">
      <span class="icon">📦</span>
      <span class="label">Collezione</span>
      <span class="ripple"></span>
    </a>
    <a href="catalog.html" class="nav-item">
      <span class="icon">📖</span>
      <span class="label">Catalogo</span>
      <span class="ripple"></span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="utils.js?v=3.0&t=20250912"></script>
  <script src="serie.js?v=3.0&t=20250912&bust=cache"></script>
  <script src="notifiche.js"></script>
  <script src="navbar.js?v=3.0&t=20250912"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registrato', reg))
          .catch(err => console.error('Errore Service Worker', err));
      });
    }
  </script>
  </body>
  </html>

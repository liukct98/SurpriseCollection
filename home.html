    // Mostra lo stato sotto la barra di ricerca o in alto
    function showStatus(msg, type) {
      let color = '#3a86ff';
      if (type === 'error') color = '#ff3b3b';
      if (type === 'warning') color = '#ffb703';
      if (type === 'info') color = '#888';
      if (type === 'success') color = '#43aa8b';
      let popup = document.getElementById('notifiche-popup');
      let el = document.getElementById('home-status');
      if (!el) {
        el = document.createElement('div');
        el.id = 'home-status';
        el.style.cssText = 'margin:0 auto 12px auto;padding:10px 22px;border-radius:10px;font-weight:600;text-align:center;box-shadow:0 1px 8px rgba(0,0,0,0.10);font-size:1.08em;max-width:90vw;';
        if (popup && popup.parentNode) {
          popup.parentNode.insertBefore(el, popup.nextSibling);
        } else {
          document.body.appendChild(el);
        }
      }
      el.textContent = msg;
      el.style.background = color + '22';
      el.style.color = color;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 3200);
    }
    // Gestione accetta/rifiuta richiesta amicizia dalla popup
    async function accettaFriendRequest(requestId) {
      const { error } = await supabase.from('friend_requests').update({ status: 'accepted' }).eq('id', requestId);
      if (error) {
        showStatus('Errore: ' + error.message, 'error');
      } else {
        showStatus('Richiesta accettata!', 'success');
        // Recupera info richiesta e utente
        const { data: richiesta } = await supabase.from('friend_requests').select('sender_id, receiver_id').eq('id', requestId).single();
        if (richiesta) {
          // Recupera username/email destinatario
          const { data: userRow } = await supabase.from('users').select('username, mail').eq('id', richiesta.receiver_id).single();
          await supabase.from('notification').insert({
            user_id: richiesta.sender_id,
            titolo: 'Richiesta accettata',
            messaggio: `La tua richiesta di amicizia √® stata accettata da ${userRow?.username || userRow?.mail || 'utente'}`,
            data: new Date().toISOString(),
            letto: false
          });
        }
        // Cancella la notifica di richiesta dal db
        await supabase.from('notification').delete().eq('user_id', richiesta.receiver_id).eq('titolo', 'Nuova richiesta di amicizia');
      }
      updateNotificheBadge();
      const notifiche = await loadNotifichePersonali();
      showNotifichePopup(notifiche);
    }

    async function rifiutaFriendRequest(requestId) {
      const { error } = await supabase.from('friend_requests').update({ status: 'declined' }).eq('id', requestId);
      if (error) {
        showStatus('Errore: ' + error.message, 'error');
      } else {
        showStatus('Richiesta rifiutata.', 'warning');
        // Recupera info richiesta e utente
        const { data: richiesta } = await supabase.from('friend_requests').select('sender_id, receiver_id').eq('id', requestId).single();
        if (richiesta) {
          // Recupera username/email destinatario
          const { data: userRow } = await supabase.from('users').select('username, mail').eq('id', richiesta.receiver_id).single();
          await supabase.from('notification').insert({
            user_id: richiesta.sender_id,
            titolo: 'Richiesta rifiutata',
            messaggio: `La tua richiesta di amicizia √® stata rifiutata da ${userRow?.username || userRow?.mail || 'utente'}`,
            data: new Date().toISOString(),
            letto: false
          });
        } 
        // Cancella la notifica di richiesta dal db
        await supabase.from('notification').delete().eq('user_id', richiesta.receiver_id).eq('titolo', 'Nuova richiesta di amicizia');
      }
      updateNotificheBadge();
      const notifiche = await loadNotifichePersonali();
      showNotifichePopup(notifiche);
    }
    // Funzione per mostrare popup notifiche
    function showNotifichePopup(notifiche) {
      let popup = document.getElementById('notifiche-popup');
      if (!popup) {
        popup = document.createElement('div');
        popup.id = 'notifiche-popup';
        popup.style.position = 'fixed';
        popup.style.top = '60px';
        popup.style.left = '20px';
        popup.style.background = '#fff';
        popup.style.border = '1px solid #ccc';
        popup.style.borderRadius = '10px';
        popup.style.boxShadow = '0 4px 16px rgba(0,0,0,0.15)';
        popup.style.zIndex = '2000';
        popup.style.minWidth = '270px';
        popup.style.maxWidth = '350px';
        popup.style.maxHeight = '60vh';
        popup.style.overflowY = 'auto';
        popup.style.padding = '0';
        document.body.appendChild(popup);
      }
      let html = `<div style='padding:12px 16px 8px 16px; border-bottom:1px solid #eee; display:flex; align-items:center; justify-content:space-between;'>
        <span style='font-weight:600;font-size:1.1em;'>Notifiche</span>
        <div style='display:flex; gap:8px; align-items:center;'>
          <button onclick="event.stopPropagation(); clearAllNotifications();" title='Cancella tutte' style='background:#f5f5f5;border:none;border-radius:8px;padding:6px 10px;cursor:pointer;font-size:0.9em;'>Svuota</button>
          <button onclick="document.getElementById('notifiche-popup').style.display='none'" style='background:none;border:none;font-size:1.2em;cursor:pointer;'>&times;</button>
        </div>
      </div>`;
      if (!notifiche || notifiche.length === 0) {
        html += `<div style='padding:18px;text-align:center;color:#888;'>Nessuna notifica</div>`;
      } else {
        notifiche.forEach(n => {
          if (n.tipo === 'friend_request') {
            html += `
              <div style='padding:0;display:flex;justify-content:center;'>
                <div style='background:#43aa8b;padding:18px 18px 12px 18px;border-radius:14px;box-shadow:0 2px 8px rgba(60,60,60,0.10);margin:12px 0;min-width:220px;max-width:320px;width:100%;display:flex;flex-direction:column;align-items:center;cursor:pointer;' onclick=\"window.location.href='friendRequests.html#friend-requests-list'\"> 
                  <div style='font-weight:600;font-size:1.15em;color:#fff;margin-bottom:4px;'>${n.titolo || 'Richiesta di amicizia'}</div>
                  <div style='font-size:1em;color:#222;margin-bottom:4px;text-align:center;'>${n.messaggio}</div>
                  <div style='font-size:0.95em;color:#eee;margin-bottom:8px;'>${new Date(n.data).toLocaleString('it-IT')}</div>
                  <div style='display:flex;gap:10px;'>
                    <button onclick=\"event.stopPropagation();accettaFriendRequest('${n.friendRequestId}')\" style='background:#fff;color:#43aa8b;border:none;padding:7px 18px;border-radius:8px;cursor:pointer;font-weight:600;'>Accetta</button>
                    <button onclick=\"event.stopPropagation();rifiutaFriendRequest('${n.friendRequestId}')\" style='background:#fff;color:#e74c3c;border:none;padding:7px 18px;border-radius:8px;cursor:pointer;font-weight:600;'>Rifiuta</button>
                  </div>
                </div>
              </div>
            `;
          } else if (n.tipo === 'chat_message') {
            html += `
              <div style='padding:0;display:flex;justify-content:center;'>
                <div style='background:#4a90e2;padding:18px 18px 12px 18px;border-radius:14px;box-shadow:0 2px 8px rgba(60,60,60,0.10);margin:12px 0;min-width:220px;max-width:320px;width:100%;display:flex;flex-direction:column;align-items:center;cursor:pointer;' onclick=\"window.location.href='chat.html?friend_id=${n.sender_id}'\"> 
                  <div style='font-weight:600;font-size:1.15em;color:#fff;margin-bottom:4px;'>${n.titolo || 'Nuovo messaggio'}</div>
                  <div style='font-size:1em;color:#222;margin-bottom:4px;text-align:center;'>${n.messaggio}</div>
                  <div style='font-size:0.95em;color:#eee;margin-bottom:8px;'>${new Date(n.data).toLocaleString('it-IT')}</div>
                  <div style='display:flex;gap:10px;'>
                    <button onclick=\"event.stopPropagation();archiviaNotifica('${n.id}')\" style='background:#fff;color:#4a90e2;border:none;padding:7px 18px;border-radius:8px;cursor:pointer;font-weight:600;'>Archivia</button>
                  </div>
                </div>
              </div>
            `;
          } else {
            html += `
              <div style='padding:12px 16px; border-bottom:1px solid #f3f3f3; display:flex; align-items:flex-start; gap:8px;'>
                <div style='flex:1;'>
                  <div style='font-weight:500;'>${n.titolo || 'Notifica'}</div>
                  <div style='font-size:0.97em;color:#444;margin-top:2px;'>${n.messaggio}</div>
                  <div style='font-size:0.85em;color:#aaa;margin-top:4px;'>${new Date(n.data).toLocaleString('it-IT')}</div>
                </div>
                <button onclick=\"archiviaNotifica('${n.id}')\" style='background:none;border:none;color:#e74c3c;font-size:1.1em;cursor:pointer;' title='Archivia'>&#128465;</button>
              </div>
            `;
          }
        });
      }
      popup.innerHTML = html;
      popup.style.display = 'block';
    }

    // Funzione per caricare notifiche personali
    async function loadNotifichePersonali() {
      if (!window.supabase) return [];
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        return [];
      }
      // Recupera users.id tramite email
      const { data: userRow, error: userError } = await supabase
        .from('users')
        .select('id, username, mail')
        .eq('mail', user.email)
        .single();
      if (userError || !userRow) {
        return [];
      }
      const userId = userRow.id;
      
      // Messaggi chat non letti
      const { data: unreadMessages, error: msgError } = await supabase
        .from('messages')
        .select('id, sender_id, content, created_at, sender:sender_id(username, mail)')
        .eq('receiver_id', userId)
        .eq('read', false)
        .order('created_at', { ascending: false });
      
      if (msgError) {
      }
      
      // Trasforma messaggi in notifiche
      const messaggiNotifiche = (unreadMessages || []).map(m => ({
        id: 'message-' + m.id,
        titolo: `Messaggio da ${m.sender?.username || m.sender?.mail || m.sender_id}`,
        messaggio: m.content.length > 50 ? m.content.substring(0, 50) + '...' : m.content,
        data: m.created_at,
        letto: false,
        tipo: 'chat_message',
        sender_id: m.sender_id,
        message_id: m.id
      }));
      
      // Notifiche classiche
      const { data: notifiche, error: notifError } = await supabase
        .from('notification')
        .select('*')
        .eq('user_id', userId)
        .order('data', { ascending: false });
      if (notifError) {
        return [...messaggiNotifiche];
      }
      const nonLetti = notifiche.filter(n => !n.letto);
      // Richieste amicizia pendenti
      const { data: richieste, error: reqError } = await supabase
        .from('friend_requests')
        .select('id, sender_id, status, created_at, sender:sender_id(username, mail)')
        .eq('receiver_id', userId)
        .eq('status', 'pending')
        .order('created_at', { ascending: false });
      if (reqError) {
        return nonLetti;
      }
      // Trasforma richieste in notifiche
      const richiesteNotifiche = (richieste || []).map(r => ({
        id: 'friendreq-' + r.id,
        titolo: 'Richiesta di amicizia',
        messaggio: `Hai ricevuto una richiesta da ${r.sender?.username || r.sender?.mail || r.sender_id}`,
        data: r.created_at,
        letto: false,
        tipo: 'friend_request',
        friendRequestId: r.id
      }));
      // Unisci messaggi, notifiche e richieste
      const tutte = [...messaggiNotifiche, ...nonLetti, ...richiesteNotifiche].sort((a, b) => new Date(b.data) - new Date(a.data));
      return tutte;
    }

    // Aggiorna badge notifiche
    async function updateNotificheBadge() {
      const notifiche = await loadNotifichePersonali();
      const badge = document.getElementById('notifiche-badge');
      if (notifiche.length > 0) {
        badge.textContent = notifiche.length;
        badge.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
      }
    }

    // Archivia una notifica
    async function archiviaNotifica(id) {
      if (id.startsWith('message-')) {
        // Se √® un messaggio, marcalo come letto
        const messageId = id.replace('message-', '');
        await supabase.from('messages').update({ read: true }).eq('id', messageId);
      } else if (id.startsWith('friendreq-')) {
        // Se √® una richiesta amicizia, non fare nulla (gestita diversamente)
        return;
      } else {
        // Se √® una notifica normale, eliminala
        await supabase.from('notification').delete().eq('id', id);
      }
      
      updateNotificheBadge();
      // Ricarica popup
      const notifiche = await loadNotifichePersonali();
      showNotifichePopup(notifiche);
    }

    // Cancella tutte le notifiche (svuota):
    // - Messaggi chat: segna tutti i messaggi ricevuti come letti
    // - Notifiche classiche: elimina tutte le notifiche dell'utente
    // Le richieste di amicizia restano (non vengono cancellate qui)
    async function clearAllNotifications() {
      // Conferma
      if (!confirm('Sei sicuro di voler svuotare tutte le notifiche?\n\n- I messaggi non letti verranno segnati come letti\n- Le notifiche classiche verranno eliminate')) {
        return;
      }
      if (!window.supabase) return;
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      // Recupera users.id dal profilo
      const { data: userRow } = await supabase
        .from('users')
        .select('id')
        .eq('mail', user.email)
        .single();
      if (!userRow) return;
      const userId = userRow.id;

      // 1) Segna tutti i messaggi ricevuti come letti
      try {
        await supabase
          .from('messages')
          .update({ read: true })
          .eq('receiver_id', userId)
          .eq('read', false);
      } catch (e) {}

      // 2) Elimina tutte le notifiche standard
      try {
        await supabase
          .from('notification')
          .delete()
          .eq('user_id', userId);
      } catch (e) {}

      // Aggiorna badge e popup
      await updateNotificheBadge();
      const notifiche = await loadNotifichePersonali();
      showNotifichePopup(notifiche);
      if (typeof showStatus === 'function') {
        showStatus('Notifiche svuotate', 'success');
      }
    }

    // Listener bottone notifiche
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('nav-notifiche-btn');
      if (btn) {
        btn.addEventListener('click', async () => {
          const notifiche = await loadNotifichePersonali();
          showNotifichePopup(notifiche);
        });
      }
      updateNotificheBadge();
    });
  </script>

    async function deleteCatalogSerie(serieId, serieName) {
      if (!confirm(`‚ö†Ô∏è Sei sicuro di voler eliminare "${serieName}" dal catalogo generale?\\n\\nQuesta azione eliminer√† anche tutti gli oggetti associati dalle collezioni degli utenti e dalle wishlist.\\n\\nQuesta operazione NON PU√í essere annullata!`)) {
        return;
      }

      try {
        
        // 1. Prima elimina tutti gli oggetti dal catalogo generale
        const { error: catalogItemsError } = await supabase
          .from('catalog_items')
          .delete()
          .eq('catalog_series_id', serieId);

        if (catalogItemsError) {
          throw catalogItemsError;
        }

        // 2. Trova tutte le serie personali che potrebbero essere collegate (per nome)
        const { data: personalSeries, error: findError } = await supabase
          .from('series')
          .select('id, nome')
          .eq('nome', serieName);

        if (findError) {
        }

        // 3. Per ogni serie personale trovata, elimina nella sequenza corretta
        if (personalSeries && personalSeries.length > 0) {
          
          for (const serie of personalSeries) {
            
            // 3a. Prima trova tutti gli oggetti di questa serie
            const { data: serieItems, error: itemsError } = await supabase
              .from('item')
              .select('id')
              .eq('serie_id', serie.id);

            if (itemsError) {
              continue; // Continua con la prossima serie
            }

            // 3b. Per ogni oggetto, elimina prima dalle wishlist
            if (serieItems && serieItems.length > 0) {
              
              for (const item of serieItems) {
                const { error: wishlistError } = await supabase
                  .from('wishlist')
                  .delete()
                  .eq('item_id', item.id);
                
                if (wishlistError) {
                  // Non blocchiamo per questo errore
                }
              }
              
              // 3c. Ora elimina gli oggetti dalla collezione personale
              const { error: deleteItemsError } = await supabase
                .from('item')
                .delete()
                .eq('serie_id', serie.id);
              
              if (deleteItemsError) {
                throw deleteItemsError;
              }
            }
            
            // 3d. Infine elimina la serie personale
            const { error: deleteSerieError } = await supabase
              .from('series')
              .delete()
              .eq('id', serie.id);
            
            if (deleteSerieError) {
              throw deleteSerieError;
            }
          }
        }

        // 4. Infine elimina la serie dal catalogo generale
        const { error: catalogSerieError } = await supabase
          .from('catalog_series')
          .delete()
          .eq('id', serieId);

        if (catalogSerieError) {
          throw catalogSerieError;
        }

        alert(`‚úÖ Serie "${serieName}" eliminata completamente dal sistema!\\n\\n- Rimossa dal catalogo generale\\n- Rimossa dalle collezioni degli utenti\\n- Rimossa dalle wishlist`);
        await loadCatalogSeries();

      } catch (error) {
      
      }
    }

    function manageCatalogItems(serieId) {
      // Apri una nuova pagina per gestire gli oggetti della serie
      window.open(`catalogSerie.html?id=${serieId}&mode=admin`, '_blank');
    }

    // Gestione form aggiunta serie
    document.addEventListener('DOMContentLoaded', () => {
      const addForm = document.getElementById('catalog-serie-form');
      if (addForm) {
        addForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const fileInput = document.getElementById('serie-immagine');
          const formData = {
            nome: document.getElementById('serie-nome').value.trim(),
            anno: parseInt(document.getElementById('serie-anno').value) || null,
            nazione: document.getElementById('serie-nazione').value.trim() || null,
            marca: document.getElementById('serie-marca').value.trim() || null,
            sottocategoria: document.getElementById('serie-sottocategoria').value.trim() || null,
            n_pezzi: parseInt(document.getElementById('serie-pezzi').value) || null,
            note: document.getElementById('serie-note').value.trim() || null,
            immagineFile: fileInput.files[0] || null
          };

          if (!formData.nome) {
            alert('‚ö†Ô∏è Il nome della serie √® obbligatorio');
            return;
          }
          if (!formData.marca) {
            alert('‚ö†Ô∏è La marca √® obbligatoria');
            return;
          }

          try {
            let immagineUrl = null;

            // Se c'√® un file immagine, caricalo su Supabase Storage
            if (formData.immagineFile) {
              // Sanifica il nome del file rimuovendo caratteri speciali
              const sanitizedName = formData.nome.replace(/[^a-zA-Z0-9_-]/g, '_');
              const fileName = `catalog_series/${sanitizedName}_${Date.now()}.${formData.immagineFile.name.split('.').pop()}`;

              const { data: uploadData, error: uploadError } = await supabase.storage
                .from('Foto')
                .upload(fileName, formData.immagineFile);

              if (uploadError) {
                alert(`‚ö†Ô∏è Errore nel caricamento dell'immagine: ${uploadError.message}\nProcedo senza immagine`);
              } else {
                // Ottieni l'URL pubblico dell'immagine
                const { data: { publicUrl } } = supabase.storage
                  .from('Foto')
                  .getPublicUrl(fileName);
                immagineUrl = publicUrl;
              }
            }

            const serieData = {
              nome: formData.nome,
              anno: formData.anno,
              nazione: formData.nazione,
              marca: formData.marca,
              sottocategoria: formData.sottocategoria,
              n_pezzi: formData.n_pezzi,
              note: formData.note,
              immagine_copertina: immagineUrl
            };

            const { error } = await supabase
              .from('catalog_series')
              .insert([serieData]);

            if (error) throw error;


            // Notifica globale
            if (typeof aggiungiNotificaCatalogo === 'function') {
              await aggiungiNotificaCatalogo('aggiunta', formData.nome);
            }

            alert(`‚úÖ Serie "${formData.nome}" aggiunta al catalogo!`);
            hideAddSerieForm();

            // Se il manager √® aperto, aggiorna la lista
            if (!document.getElementById('catalog-manager').classList.contains('hidden')) {
              await loadCatalogSeries();
            }

          } catch (error) {
            alert(`‚ùå Errore nell'aggiunta: ${error.message}`);
          }
        });
      }

      // Gestione form modifica serie
      const editForm = document.getElementById('edit-catalog-serie-form');
      if (editForm) {
        editForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const serieId = document.getElementById('edit-serie-id').value;
          const fileInput = document.getElementById('edit-serie-immagine');
          const formData = {
            nome: document.getElementById('edit-serie-nome').value.trim(),
            anno: parseInt(document.getElementById('edit-serie-anno').value) || null,
            nazione: document.getElementById('edit-serie-nazione').value.trim() || null,
            marca: document.getElementById('edit-serie-marca').value.trim() || null,
            sottocategoria: document.getElementById('edit-serie-sottocategoria').value.trim() || null,
            n_pezzi: parseInt(document.getElementById('edit-serie-pezzi').value) || null,
            note: document.getElementById('edit-serie-note').value.trim() || null,
            immagineFile: fileInput.files[0] || null
          };

          if (!formData.nome) {
            alert('‚ö†Ô∏è Il nome della serie √® obbligatorio');
            return;
          }
          if (!formData.marca) {
            alert('‚ö†Ô∏è La marca √® obbligatoria');
            return;
          }

          try {
            let updateData = {
              nome: formData.nome,
              anno: formData.anno,
              nazione: formData.nazione,
              marca: formData.marca,
              sottocategoria: formData.sottocategoria,
              n_pezzi: formData.n_pezzi,
              note: formData.note
            };

            // Se c'√® un nuovo file immagine, caricalo
            if (formData.immagineFile) {
              // Sanifica il nome del file rimuovendo caratteri speciali
              const sanitizedName = formData.nome.replace(/[^a-zA-Z0-9_-]/g, '_');
              const fileName = `catalog_series/${sanitizedName}_${Date.now()}.${formData.immagineFile.name.split('.').pop()}`;

              const { data: uploadData, error: uploadError } = await supabase.storage
                .from('Foto')
                .upload(fileName, formData.immagineFile);

              if (uploadError) {
                console.error('Errore upload immagine:', uploadError);
                alert(`‚ö†Ô∏è Errore nel caricamento dell'immagine: ${uploadError.message}\nProcedo senza modificare l'immagine`);
              } else {
                // Ottieni l'URL pubblico dell'immagine
                const { data: { publicUrl } } = supabase.storage
                  .from('Foto')
                  .getPublicUrl(fileName);
                updateData.immagine_copertina = publicUrl;
              }
            }

            const { error } = await supabase
              .from('catalog_series')
              .update(updateData)
              .eq('id', serieId);

            if (error) throw error;


            // Notifica globale
            if (typeof aggiungiNotificaCatalogo === 'function') {
              await aggiungiNotificaCatalogo('modifica', formData.nome);
            }

            alert(`‚úÖ Serie "${formData.nome}" modificata con successo!`);
            hideEditSerieForm();

            // Se il manager √® aperto, aggiorna la lista
            if (!document.getElementById('catalog-manager').classList.contains('hidden')) {
              await loadCatalogSeries();
            }

          } catch (error) {
            alert(`‚ùå Errore nella modifica: ${error.message}`);
          }
        });
      }
    });

    // ============= FUNZIONI PROFILO =============
    
    // Carica le statistiche del profilo
    async function loadProfileStats() {
      try {
        const user = supabase.auth.getUser ? (await supabase.auth.getUser()).data.user : null;
        if (!user) return;

        // Carica serie possedute
        const { data: userSeries, error: seriesError } = await supabase
          .from('serie')
          .select('*, items(*)')
          .eq('user_id', user.id);

        if (seriesError) throw seriesError;

        // Calcola statistiche
        const totalSeries = userSeries.length;
        let totalItems = 0;
        let completedSeries = 0;

        userSeries.forEach(serie => {
          totalItems += serie.items.length;
          
          // Serie completa se ha almeno 1 item e il numero di items = n_pezzi
          if (serie.items.length > 0 && serie.n_pezzi && serie.items.length >= serie.n_pezzi) {
            completedSeries++;
          }
        });

        // Carica lista desideri
        const { data: wishlistItems, error: wishlistError } = await supabase
          .from('wishlist')
          .select('id')
          .eq('user_id', user.id);

        if (wishlistError) throw wishlistError;

        const wishlistCount = wishlistItems.length;

        // Aggiorna l'interfaccia con animazioni
        updateStatWithAnimation('total-series', totalSeries);
        updateStatWithAnimation('total-items', totalItems);
        updateStatWithAnimation('completed-series', completedSeries);
        updateStatWithAnimation('wishlist-count', wishlistCount);

      } catch (error) {
        // Mostra valori di default in caso di errore
        document.getElementById('total-series').textContent = '0';
        document.getElementById('total-items').textContent = '0';
        document.getElementById('completed-series').textContent = '0';
        document.getElementById('wishlist-count').textContent = '0';
      }
    }

    // Aggiorna un numero con animazione
    function updateStatWithAnimation(elementId, newValue) {
      const element = document.getElementById(elementId);
      if (!element) return;
      
      const currentValue = parseInt(element.textContent) || 0;
      
      if (currentValue === newValue) {
        element.textContent = newValue;
        return;
      }
      
      // Aggiungi classe di animazione
      element.classList.add('updating');
      
      const duration = 800;
      const startTime = Date.now();
      const difference = newValue - currentValue;
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const current = Math.round(currentValue + difference * easeOut);
        
        element.textContent = current;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Rimuovi classe di animazione quando finito
          setTimeout(() => {
            element.classList.remove('updating');
          }, 100);
        }
      }
      
      animate();
    }

    // Rende la funzione disponibile globalmente per essere chiamata da altre pagine
    window.refreshProfileStats = loadProfileStats;

    // Gestione logout dal profilo
    document.addEventListener('DOMContentLoaded', () => {
      const profileLogoutBtn = document.getElementById('profile-logout-btn');
      if (profileLogoutBtn) {
        profileLogoutBtn.addEventListener('click', async () => {
          if (confirm('Sei sicuro di voler effettuare il logout?')) {
            try {
              await supabase.auth.signOut();
              window.location.href = 'index.html';
            } catch (error) {
              alert('Errore durante il logout');
            }
          }
        });
      }
      
      // Carica le statistiche del profilo all'avvio
      loadProfileStats();
      
      // Aggiorna le statistiche quando la pagina diventa visibile
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          loadProfileStats();
        }
      });
      
      // Aggiorna le statistiche quando la finestra torna in focus
      window.addEventListener('focus', () => {
        loadProfileStats();
      });
    });
  </script>
